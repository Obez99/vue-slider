<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Slider</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="left-container">
        <div class="element" v-for="element in elementsList">
          <img class="jumbo-image" src="img/01.jpg" alt="image1">
          <div class="jumbo-text">
            <h2>Svezia</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit tempore
              aliquid
              deleniti aut veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum
              corporis.</p>
          </div>
        </div>
      </div>


      <div class="right-container">

        <img src="img/01.jpg" alt="" class="small-image">
        <img src="img/02.jpg" alt="" class="small-image">
        <img src="img/03.jpg" alt="" class="small-image">
        <img src="img/04.jpg" alt="" class="small-image">
        <img src="img/05.jpg" alt="" class="small-image">

        <button class="arrow up"><i class="fas fa-chevron-up"></i></button>
        <button class="arrow down"><i class="fas fa-chevron-down"></i></button>
      </div>
    </div>
  </div>

  <script src="js/scripts.js"></script>
</body>

</html>
